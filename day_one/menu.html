    <script>
      let url = 'https://63ba438b56043ab3c7986e49.mockapi.io/foods';

      async function getFoods() {
        try {
          const response = await fetch(url);
          const data = await response.json();
          displayFoods(data);
        } catch (error) {
          console.log(error);
        }
      }

      function displayFoods(foods) {
        const container = document.querySelector('.products');
        container.innerHTML = '';

        foods.forEach((food) => {
          const foodCard = document.createElement('div');
          foodCard.classList.add(
            'product-card',
            'w-[225px]',
            'h-[450px]',
            'bg-[white]',
            'shadow-2xl',
            'flex',
            'flex-col'
          );

          foodCard.innerHTML = `
                    <img src="${food.image}" alt="" />
          <div class="bg-[#F7EDD0] text-[#DAA31A] w-[80px]">${food.category}</div>
          <h3 class="text-[23px] font-bold" style="padding: 0px 25px">
            ${food.title}
          </h3>
          <div class="flex gap-[5px]" style="padding: 0px 25px">
            <p>24min</p>
            <img src="./images/star.png" alt="" />
            <p>${food.rating}</p>
          </div>
          <div class="flex justify-between" style="padding: 20px 25px">
            <h3>${food.price}</h3>
            <button
              class="bg-[black] w-[43px] h-[39px] rounded-[8px] flex items-center justify-center"
            >
              <img src="./images/+ (1).png" alt="" />
            </button>
          </div>
          `;

          container.appendChild(foodCard);
        });
      }
      document.addEventListener('DOMContentLoaded', getFoods);
    </script>
