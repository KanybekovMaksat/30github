<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header
      class="w-full md:w-[1250px] mx-auto flex items-center justify-between pt-[57px] px-[24px] md:px-[0]"
    >
      <img src="./images/pizzashop.png" alt="" />
      <nav class="text-[white] md:flex gap-[80px] hidden">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Events</a>
        <a href="#">About Us</a>
      </nav>
      <div class="hidden md:flex items-center gap-[26px]">
        <a
          href=""
          class="text-[white] w-[163px] h-[40px] header-btn flex items-center justify-center rounded-full"
          >Login</a
        >
        <img src="./images/icon.png" alt="" />
      </div>

      <div class="flex md:hidden gap-[23px]">
        <img src="./images/icon.png" alt="" />
        <button id="menu" class="text-[white]">
          <svg
            id="menu-icon"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
    </header>
    <div
      id="mobile-menu"
      class="hidden flex flex-col gap-[20px] bg-[gray] shadow-md p-6 mt-5"
    >
      <a href="#" class="text-[white]">Home</a>
      <a href="#" class="text-[white]">Menu</a>
      <a href="#" class="text-[white]">Events</a>
      <a href="#" class="text-[white]">About Us</a>
      <a
        href="#"
        class="text-[white] w-[163px] h-[40px] header-btn flex items-center justify-center rounded-full"
        >Login</a
      >
    </div>
    <section id="home" class="w-[1250px] mx-auto flex justify-between mt-[61px]">
      <div>
        <h1 class="text-[69px] font-extrabold text-white leading-[100%] mt-[54px]">The Fastest Pizza âš¡ Delivery</h1>
        <p class="text-[#A3A3A3] w-[411px] mt-[30px]">
          We will deliver juicy pizza for your family in 30 minutes, if the
          courier is late - pizza is free!
        </p>
        <div class="border  inline ">
          <button>To order</button>
          <button>Pizza-Menu</button>
        </div>
      </div>
      <img src="./images/pizza.png" alt="" />
    </section>
    <section id="menu">
      <h2>Menu</h2>
      <div class="filter-box flex">
        <button class="shadow-xl shadow-[#FF6B00] w-[230px]
         h-[61px] rounded-full text-white header-btn filter-btn" data-category="all">Show All</button>

        <button class="shadow-xl shadow-[#FF6B00] w-[230px]
         h-[61px] rounded-full text-white filter-btn" data-category="meat">Meat</button>

        <button class="shadow-xl shadow-[#FF6B00] w-[230px]
         h-[61px] rounded-full text-white filter-btn" data-category="vegeterian">Vegeterian</button>

        <button class="shadow-xl shadow-[#FF6B00] w-[230px]
         h-[61px] rounded-full text-white filter-btn" data-category="sea">Sea Products</button>

        <button class="shadow-xl shadow-[#FF6B00] w-[230px]
         h-[61px] rounded-full text-white filter-btn" data-category="mushroom">Mushroom</button>
      </div>
      <div class="flex" id="pizza-box">

      </div>
    </section>
    <section class="bg-[url('./images/box.png')] w-[1280px] mx-auto h-[286px] my-[50px] 
    flex items-center justify-center">
      <h3 class="text-white text-[43px]">MOST POPULAR PIZZA</h3>
    </section>
    
    <script src="./index.js"></script>
  </body>
</html>
